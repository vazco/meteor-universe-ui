<template name="dynamicModal">
    <div class="modal modal-primary{{#if class}} {{class}}{{/if}}" id="{{id}}">
        <div class="modal-dialog{{#if options.dialogClass}} {{options.dialogClass}}{{/if}}">
            <div class="modal-content">
                {{> Template.dynamic template=template data=data}}
            </div>
        </div>
    </div>
</template>
