<template name="vazcoSpinnerInput">
    <div class="input-group vazco-input-spinner" data-step="{{step}}">
        <input type="text" class="form-control vazco-input-spinner-value {{class}}" name="{{name}}" value="{{value}}">
        <div class="input-group-btn-vertical">
            <span class="up-arrow"><i class="fa fa-caret-up"></i></span>
            <span class="down-arrow"><i class="fa fa-caret-down"></i></span>
        </div>
    </div>
</template>
